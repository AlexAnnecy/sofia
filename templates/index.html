<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my pet</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter an animal" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

  <h1>Add New URL</h1>
	<form action="/add_url" method="post">
		<label for="url">URL:</label>
		<input type="text" id="url" name="url"><br><br>
		<input type="submit" value="Add URL">
	</form>

  <h1>Get main content</h1>
	<form action="/get_content" method="post">
		<label for="url">URL:</label>
		<input type="text" id="url" name="url"><br><br>
		<input type="submit" value="Get content">
	</form>

  <h1>Download PDF</h1>
	<form action="/download_pdf" method="post">
		<label for="url">URL:</label>
		<input type="text" id="url" name="url"><br><br>
		<input type="submit" value="Get PDF">
	</form>

</body>
